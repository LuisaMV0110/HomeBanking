<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/FavIcon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92e84a8749.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <title>HomeBanking</title>
</head>
<body class="account">
    <main id="app">
        <section class="contH1Account d-flex align-items-center justify-content-center mt-3">
        <h1 class="text-center accountH1">Â¡Hi, {{accountId.firstName}} {{accountId.lastName}}!</h1>
        </section>
        <div class="d-flex flex-column align-items-center justify-content-center tableAccount"> 
            <h2 class="accountH2">Your Accounts</h2>      
            <table class="table table-column me-3 ms-3 mt-3 tableClient">
                <thead>
                    <tr>
                        <th class="text-center">Number</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Hour</th>
                        <th class="text-center">Balance</th>
                        <th class="text-center">Transactions</th>
                    </tr>
                </thead>
                <tbody v-for="account of accountId.accounts">
                    <tr>
                        <td>{{account.number}}</td>
                        <td>{{account.creationDate.slice(0,10)}}</td>
                        <td>{{account.creationDate.slice(11,16)}}</td>
                        <td>{{formatCurrency(account.balance)}}</td>
                        <td><a class="fa-solid fa-money-check-dollar text-decoration-none" :href="'./account.html?id='+account.id"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/accounts.js"></script>
</body>
</html>
