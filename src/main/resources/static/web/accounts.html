<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sideBar.css">
    <link rel="shortcut icon" href="./img/Fav.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92e84a8749.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <title>HomeBanking | Accounts</title>
</head>
<body class="account">
    <div class="sidebar">
        <div class="logo-details ms-2 mt-3 d-flex align-items-center">
            <i class="fa-sharp fa-solid fa-money-bill"></i>
            <span class="logo-name text-white ms-2">HomeBanking</span>
        </div>
    </div>
    <main id="app" class="main_account">
        <div class="table_ACLO d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center justify-content-center tableAccount"> 
            <h2 class="accountH2">Your Accounts</h2>      
            <table class="table table-column tableClient">
                <thead>
                    <tr>
                        <th class="text-center">Number</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Hour</th>
                        <th class="text-center">Balance</th>
                        <th class="text-center">Transactions</th>
                    </tr>
                </thead>
                <tbody v-for="account of accountId2">
                    <tr>
                        <td>{{account.number}}</td>
                        <td>{{account.creationDate.slice(0,10)}}</td>
                        <td>{{account.creationDate.slice(11,16)}}</td>
                        <td>{{formatCurrency(account.balance)}}</td>
                        <td><a class="fa-solid fa-money-check-dollar text-decoration-none text-white" :href="'./account.html?id='+account.id"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center tableLoans"> 
            <h2 class="accountH2">Your Loans</h2>
            <table class="table table-column">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Payments</th>
                    </tr>
                </thead>
                <tbody v-for="loan of loans">
                    <tr>
                        <td>{{loan.name}}</td>
                        <td>{{formatCurrency(loan.amount)}}</td>
                        <td>{{loan.payments}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </main>
    <footer class="d-flex">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/accounts.js"></script>
</body>
</html>
