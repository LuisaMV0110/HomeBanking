<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./manager.css">
    <link rel="shortcut icon" href="../assets/img/FavI.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./manager.js"></script>
    <title>Mind Blue | Manager</title>
</head>
<body class="manager">
    <main id="app">
        <h1 class="text-center mt-2"> Manager</h1>
        <section class="d-flex flex-column align-items-center">
            <h2 class="text-center">Loan List</h2>
            <table class="table table-columns w-50">
                <thead>
                <tr>
                     <th>Name</th>
                     <th>Max Amount</th>
                     <th>Payments</th>
                     <th>Interest</th>
                </tr>
                </thead>
                <tbody v-for="loan of loansInfo">
                <tr>
                     <td>{{loan.name}}</td>
                     <td>{{formatCurrency(loan.maxAmount)}}</td>
                     <td>{{loan.payments.sort((x, y) => x - y)}}</td>
                     <td>{{loan.interest}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
