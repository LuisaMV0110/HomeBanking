<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="shortcut icon" href="./assets/img/FavI.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92e84a8749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./assets/js/index.js"></script>
    <title>Mind Blue | Home</title>
</head>
<body id="app">
    <header>
        <a href="" class="brand"><img class="Logo" src="./assets/img/LogoL.png" alt="">Mind <span>Blue</span></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="#">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <button class="button" id="form-open">Sign In</button>
            </div>
        </div>
    </header>
    <section class="home">
        <video class="video-slide active" src="./assets/img/Videos-slider/5.mp4" autoplay muted loop></video>
        <video class="video-slide" src="./assets/img/Videos-slider/4.mp4" autoplay muted loop></video>
        <video class="video-slide" src="./assets/img/Videos-slider/3.mp4" autoplay muted loop></video>
        <video class="video-slide" src="./assets/img/Videos-slider/2.mp4" autoplay muted loop></video>
        <video class="video-slide" src="./assets/img/Videos-slider/1.mp4" autoplay muted loop></video>
        <div class="content">
            <h1>Mind<span>Blue</span></h1>
            <h3>Think, buy and charge your money in <span>blue</span>.</h3>
            <a href="">Read More</a>
        </div>
        <div class="media-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/LuisaMV0110" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>   
        </div>
        <section class="form-section">
            <div class="form-container">
                <i class="fa-solid fa-xmark form-close"></i>
                <!-- login -->
                <div class="form login-form">
                    <form @submit.prevent="signIn">
                        <h2>Login</h2>
                        <div class="input-box">
                            <input type="email" placeholder="Enter your email" name="email" v-model="email" required>
                            <i class="fa-solid fa-envelope email"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Enter your password" name="password" v-model="password" required>
                            <i class="fa-solid fa-key password"></i>
                            <i class="fa-regular fa-eye-slash pw-hide"></i>
                        </div>
                        <div class="option-field">
                            <span class="checkbox">
                                <input type="checkbox" name="" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-log">Login Now</button>
                        <div class="login-signup">Don't have an account? <a href="" id="signup">Sign Up</a></div>
                    </form>
                </div>
                <!-- Sign Up -->
                <div class="form signup-form">
                    <form @submit.prevent="signUp">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <input type="text" placeholder="Enter your first name" v-model="firstName" required>
                            <i class="fa-sharp fa-solid fa-address-card fname"></i>
                        </div>                    
                        <div class="input-box">
                            <input type="text" placeholder="Enter your last name" v-model="lastName"required>
                            <i class="fa-sharp fa-solid fa-address-card lname"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Enter your email" v-model="emailUp" required>
                            <i class="fa-solid fa-envelope email"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Create password" v-model="passwordUp" required>
                            <i class="fa-solid fa-key password"></i>
                            <i class="fa-regular fa-eye-slash pw-hide"></i>
                        </div>
                        <button type="submit" class="btn-log">Login Now</button>
                        <div class="login-signup">Already have an account? <a href="" id="login">Login</a></div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
